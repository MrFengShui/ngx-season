<div class="video-wrapper display-grid g-50 p-50" #layout>
    <app-widgets-vplayer [poster]="'tests/image/big_buck_bunny_poster.jpg'"
        [source]="'tests/media/test_video_1080p.mp4'" (current)="listenCurrentTimeChange($event)"
        [style.grid-column]="'1 / 3'">
    </app-widgets-vplayer>
    <div class="display-flex flex-column">
        <app-widgets-media-meta class="mb-25" [model]="model.meta">
        </app-widgets-media-meta>
        <app-widgets-media-comment class="mt-25" [model]="model.comment">
        </app-widgets-media-comment>
    </div>
    <div class="display-flex flex-column">
        <app-widgets-media-chat class="mb-25" [model]="model.chat" *ngIf="model.chat !== undefined">
        </app-widgets-media-chat>
        <app-widgets-media-recommend [class.mt-25]="model.chat !== undefined" [list]="model.recommend">
        </app-widgets-media-recommend>
    </div>
</div>
