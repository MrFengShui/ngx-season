<div class="anchor-wrapper bg-texture bg-pshare-700 border-radius-4 display-flex flex-column">
    <ng-container *ngIf="unit !== undefined">
        <div class="display-flex justify-content-space-between align-items-center mb-50">
            <a matRipple class="subject font-size-12 font-weight-bold text-align-justify my-0 mr-150"
                [routerLink]="['/home', UAM_TYPE[unit.uamType], 'unit']" [queryParams]="{ _id: unit.uamID }">
                {{unit.uamName}}
            </a>
            <mat-icon *ngIf="unit.uamType === 1">headset</mat-icon>
            <mat-icon *ngIf="unit.uamType === 2">tv</mat-icon>
            <mat-icon *ngIf="unit.uamType === 3">article</mat-icon>
            <mat-icon *ngIf="unit.uamType === 4">image</mat-icon>
        </div>
        <div class="poster display-flex flex my-50" [style.height]="(box.clientWidth * 9 / 16) + 'px'" #box>
            <img [@scaleSwitch]="i === index ? 'active' : 'inactive'" [src]="poster" alt="" width="100%"
                (click)="handleSwitchEvent($event, unit.uamPosters.length)" #image
                *ngFor="let poster of unit.uamPosters; index as i">
        </div>
        <div class="meta display-grid g-50 justify-items-center align-items-center mt-50">
            <span class="avatar circle mat-elevation-z4 bg-ashare cell-1 p-25">
                <img [src]="unit.uamAvatar" alt="" width="100%" height="100%">
            </span>
            <a matRipple class="font-size-12 cell-2 w-100" [routerLink]="['/']">{{unit.uamName}}</a>
            <span class="font-size-10 cell-3">View: {{unit.uamView | count}}</span>
            <span class="font-size-10 cell-4">Upload: {{unit.uamUpload | span}}</span>
            <button mat-icon-button class="cell-5" [matMenuTriggerFor]="action">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
        <mat-menu #action="matMenu">
            <button mat-menu-item>
                <mat-icon>library_add</mat-icon>
                <span>Add to Library</span>
            </button>
            <button mat-menu-item>
                <mat-icon>watch_later</mat-icon>
                <span>Add to Watch Later</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
                <mat-icon>share</mat-icon>
                <span>Share</span>
            </button>
            <button mat-menu-item>
                <mat-icon>report</mat-icon>
                <span>Report</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item>
                <mat-icon>not_interested</mat-icon>
                <span>Not Interested</span>
            </button>
            <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Block Channel</span>
            </button>
        </mat-menu>
    </ng-container>
    <ng-container *ngIf="unit === undefined">
        <div app-tsholder class="mb-50"></div>
        <div app-bholder ratio="16:9" class="my-50"></div>
        <div app-ansbholder class="mt-50"></div>
    </ng-container>
</div>
