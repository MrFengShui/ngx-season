<div class="flex flex-dir-col row-gap-100 p-100">
    <label ngx-sui-InputField [(ngModel)]="text" inputLabel="账号" inputColor="success" inputPlaceholder="请在此输入您的帐号" inputShowClear inputShowPrompt [inputPromptMsg]="'错误：'" [inputPromptTip]="text.length +  '/100'">
        <ng-template ngx-sui-InputPrefix>
            <ngx-sui-icon iconShape="user"></ngx-sui-icon>
        </ng-template>
        <ng-template ngx-sui-InputSuffix>
            <ngx-sui-icon iconShape="shield-check"></ngx-sui-icon>
        </ng-template>
    </label>
    <label ngx-sui-InputField [(ngModel)]="text" ifType="pwd" inputColor="failure" inputLabel="密码" inputPlaceholder="请在此输入您的密码" inputShowClear inputShowPrompt [inputPromptMsg]="'错误：'" [inputPromptTip]="text.length +  '/100'">
        <ng-template ngx-sui-InputPrefix>
            <ngx-sui-icon iconShape="shield"></ngx-sui-icon>
        </ng-template>
        <ng-template ngx-sui-InputSuffix>
            <ngx-sui-icon iconShape="shield-times"></ngx-sui-icon>
        </ng-template>
    </label>
</div>
