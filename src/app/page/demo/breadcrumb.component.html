<div class="flex flex-dir-col gy-100 p-100">
    <div class="flex justify-content-between" *ngFor="let mark of marks">
        <ngx-sui-breadcrumb [bcSplitIcon]="mark">
            <ngx-sui-breadcrumb-item [bcIcon]="item.icon" [bcText]="item.text" *ngFor="let item of items"></ngx-sui-breadcrumb-item>
        </ngx-sui-breadcrumb>
        <ngx-sui-breadcrumb [bcSplitIcon]="mark" bcTextOnly="true">
            <ngx-sui-breadcrumb-item [bcIcon]="item.icon" [bcText]="item.text" *ngFor="let item of items"></ngx-sui-breadcrumb-item>
        </ngx-sui-breadcrumb>
    </div>
</div>
