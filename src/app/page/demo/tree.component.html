<div class="flex flex-dir-col row-gap-100 p-100">
    <div class="flex col-gap-100">
        <ngx-sui-tree [treeColor]="color" [treeDataSrc]="source" class="flex-auto" *ngFor="let color of colors"></ngx-sui-tree>
    </div>
    <div class="flex col-gap-100">
        <ngx-sui-tree [treeCtrlStyle]="ctrlStyle" [treeDataSrc]="source" class="flex-auto" *ngFor="let ctrlStyle of ctrlStyles"></ngx-sui-tree>
    </div>
    <ngx-sui-tree treeCollapseIcon="folder-open" treeExpandIcon="folder-close" [treeDataSrc]="source" class="flex-auto" (treeSelectionChange)="print($event)"></ngx-sui-tree>
    <div class="flex col-gap-100">
        <ngx-sui-tree [treeColor]="color" [treeDataSrc]="source" treeShowCheck="true" class="flex-auto" *ngFor="let color of colors"></ngx-sui-tree>
    </div>
</div>
