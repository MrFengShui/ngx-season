<div class="flex flex-dir-col gy-100 p-100">
    <div ngx-sui-PatternBackground [bgPatternName]="name" class="vh-25" *ngFor="let name of names">这是{{ name }}纹理背景</div>
</div>
<div class="flex flex-dir-col gy-100 p-100" *ngFor="let size of sizes">
    <div ngx-sui-StripeBackground [bgStripeActive]="idx % 2 === 0" [bgStripeColor]="color" [bgStripeSize]="size" style="height: calc(var(--background-stripe-size-one) * 2);" *ngFor="let color of colors; index as idx"></div>
</div>
