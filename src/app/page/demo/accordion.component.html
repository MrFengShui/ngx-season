<div class="flex gx-100 p-100">
    <div class="flex flex-dir-col gy-100 w-50">
        <ngx-sui-accordion [accdinColor]="color" accdinShowIcon="true" accdinShowToggle="true" accdinToggleIcon="angle" accdinMultiple="true" class="w-100" #accordion *ngFor="let color of colors; index as outerIndex">
            <ngx-sui-accordion-panel [accdinIcon]="item.icon" [accdinSubject]="item.subject.repeat(20)" [accdinDescText]="item.description.repeat(20)" [accdinToggled]="innerIndex === selectedIndexList[outerIndex]" (opened)="handleSelectedIndexEvent(innerIndex, outerIndex)" *ngFor="let item of list; index as innerIndex; first as isFirst; last as isLast">
                <ng-template ngx-sui-AccordionPanelContent>
                    <div class="vh-50"></div>
                </ng-template>
                <ng-template ngx-sui-AccordionPanelFooter>
                    <button ngx-sui-TextButton [btnColor]="color" (click)="handleTogglePreviousPanelEvent(outerIndex)" *ngIf="!isFirst">上一个</button>
                    <span class="flex-auto"></span>
                    <button ngx-sui-TextButton [btnColor]="color" (click)="handleToggleCurrentPanelEvent(outerIndex)" *ngIf="!isLast">下一个</button>
                </ng-template>
            </ngx-sui-accordion-panel>
        </ngx-sui-accordion>
    </div>
    <div class="flex flex-dir-col gy-100 w-50">
        <ngx-sui-accordion [accdinColor]="color" accdinShowIcon="true" accdinShowToggle="true" accdinToggleIcon="angle" class="w-100" #accordion *ngFor="let color of colors; index as outerIndex">
            <ngx-sui-accordion-panel [accdinIcon]="item.icon" [accdinSubject]="item.subject.repeat(20)" [accdinDescText]="item.description.repeat(20)" [accdinToggled]="innerIndex === selectedIndexList[outerIndex]" (opened)="handleSelectedIndexEvent(innerIndex, outerIndex)" *ngFor="let item of list; index as innerIndex; first as isFirst; last as isLast">
                <ng-template ngx-sui-AccordionPanelContent>
                    <div class="vh-50"></div>
                </ng-template>
                <ng-template ngx-sui-AccordionPanelFooter>
                    <button ngx-sui-TextButton [btnColor]="color" (click)="handleTogglePreviousPanelEvent(outerIndex)" *ngIf="!isFirst">上一个</button>
                    <span class="flex-auto"></span>
                    <button ngx-sui-TextButton [btnColor]="color" (click)="handleToggleCurrentPanelEvent(outerIndex)" *ngIf="!isLast">下一个</button>
                </ng-template>
            </ngx-sui-accordion-panel>
        </ngx-sui-accordion>
    </div>
</div>
