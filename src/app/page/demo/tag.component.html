<div class="flex flex-dir-col row-gap-100 p-100">
    <div class="flex flex-wrap gx-100 row-gap-100">
        <span ngx-sui-TextTag tagImageSrc="https://cdn3.iconfinder.com/data/icons/iconka-buddy-set/128/alien_128.png" tagImageAlt="https://cdn3.iconfinder.com/data/icons/iconka-buddy-set/128/alien_128.png" [tagColor]="item.color" [tagText]="item.label" *ngFor="let item of list"></span>
        <span ngx-sui-TextTag tagImageSrc="https://cdn3.iconfinder.com/data/icons/iconka-buddy-set/128/alien_128.png" tagImageAlt="https://cdn3.iconfinder.com/data/icons/iconka-buddy-set/128/alien_128.png" [tagColor]="item.color" [tagText]="item.label" tagShowImage="true" *ngFor="let item of list"></span>
    </div>
    <div class="flex col-gap-100">
        <button ngx-sui-SolidTextButton btnColor="success" btnIcon="plus" (click)="handleAddNewTagEvent()">添加</button>
        <button ngx-sui-SolidTextButton btnColor="failure" btnIcon="trash" (click)="tagGroup.dismissAll()">全部删除</button>
    </div>
    <ngx-sui-tag-group #tagGroup>

        <a ngx-sui-LinkTag tagImageSrc="https://cdn3.iconfinder.com/data/icons/iconka-buddy-set/128/alien_128.png" tagImageAlt="https://cdn3.iconfinder.com/data/icons/iconka-buddy-set/128/alien_128.png" [tagColor]="item.color" [tagText]="item.label" tagShowClose="true" tagShowImage="true" *ngFor="let item of list"></a> -->
        <a ngx-sui-LinkTag tagImageSrc="https://cdn3.iconfinder.com/data/icons/iconka-buddy-set/128/alien_128.png" tagImageAlt="https://cdn3.iconfinder.com/data/icons/iconka-buddy-set/128/alien_128.png" [tagColor]="tag.color" [tagText]="tag.label" tagShowClose="true" tagShowImage="true" *ngFor="let tag of group"></a>
    </ngx-sui-tag-group>
</div>
