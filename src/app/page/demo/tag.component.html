<div class="flex flex-dir-col row-gap-100 p-100">
    <div class="fs-24 fw-900">基本用法</div>
    <ngx-sui-tag-grid [tgEmptyText]="emptyText"><ngx-sui-tag tagLabel="标签"></ngx-sui-tag></ngx-sui-tag-grid>
    <div class="fs-24 fw-1000">带头像标签</div>
    <ngx-sui-tag-grid [tgEmptyText]="emptyText">
        <ngx-sui-tag tagLabel="标签">
            <img ngx-sui-Avatar [avatarAlt]="avatar" [avatarSrc]="avatar">
        </ngx-sui-tag>
    </ngx-sui-tag-grid>
    <div class="fs-24 fw-900">可关闭标签</div>
    <ngx-sui-tag-grid [tgEmptyText]="emptyText">
        <ngx-sui-tag tagDeletable tagLabel="标签"></ngx-sui-tag>
    </ngx-sui-tag-grid>
    <div class="fs-24 fw-900">标签大小</div>
    <ngx-sui-tag-grid [tgEmptyText]="emptyText">
        <ngx-sui-tag tagDeletable tagLabel="标签" tagSize="sm">
            <img ngx-sui-Avatar [avatarAlt]="avatar" [avatarSrc]="avatar">
        </ngx-sui-tag>
        <ngx-sui-tag tagDeletable tagLabel="标签" tagSize="md">
            <img ngx-sui-Avatar [avatarAlt]="avatar" [avatarSrc]="avatar">
        </ngx-sui-tag>
        <ngx-sui-tag tagDeletable tagLabel="标签" tagSize="lg">
            <img ngx-sui-Avatar [avatarAlt]="avatar" [avatarSrc]="avatar">
        </ngx-sui-tag>
    </ngx-sui-tag-grid>
    <div class="fs-24 fw-900">标签色彩</div>
    <div class="flex flex-dir-col row-gap-100">
        <div class="flex align-items-center col-gap-100">
            <span class="fs-16 fw-700">小型标签</span>
            <ngx-sui-tag-grid [tgEmptyText]="emptyText">
                <ngx-sui-tag tagDeletable [tagColor]="tag.color" [tagLabel]="tag.label" tagSize="sm" *ngFor="let tag of tags"></ngx-sui-tag>
            </ngx-sui-tag-grid>
        </div>
        <div class="flex align-items-center col-gap-100">
            <span class="fs-16 fw-700">中型标签</span>
            <ngx-sui-tag-grid [tgEmptyText]="emptyText">
                <ngx-sui-tag tagDeletable [tagColor]="tag.color" [tagLabel]="tag.label" tagSize="md" *ngFor="let tag of tags"></ngx-sui-tag>
            </ngx-sui-tag-grid>
        </div>
        <div class="flex align-items-center col-gap-100">
            <span class="fs-16 fw-700">大型标签</span>
            <ngx-sui-tag-grid [tgEmptyText]="emptyText">
                <ngx-sui-tag tagDeletable [tagColor]="tag.color" [tagLabel]="tag.label" tagSize="lg" *ngFor="let tag of tags"></ngx-sui-tag>
            </ngx-sui-tag-grid>
        </div>
    </div>
    <div class="flex align-items-center col-gap-100">
        <span class="fs-24 fw-900">标签操作</span>
        <span class="flex-auto"></span>
        <button ngx-sui-TextButton btnColor="primary" btnIcon="plus" btnShadow btnStyle="solid" btnText="添加" (click)="handleInsertTagEvent()"></button>
        <button ngx-sui-TextButton btnColor="accent" btnIcon="trash" btnShadow btnStyle="solid" btnText="清空" (click)="list.splice(0)"></button>
    </div>
    <ngx-sui-tag-grid [tgEmptyText]="emptyText">
        <a ngx-sui-Tag tagDeletable [tagColor]="item.color" [tagLabel]="item.label" (tagDeleteEvent)="handleDeleteTagEvent(item)" *ngFor="let item of list"></a>
    </ngx-sui-tag-grid>
</div>
